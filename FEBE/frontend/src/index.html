<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <link rel="icon" type="image/png" href="images/biorezImages/biorezLogo-green.png" />
    <title>BIOREZ Website</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <div class="header-background"></div>
      <nav id="nav-element">
        <div class="navigation-container">
          <a href="#/" class="logo-container">
            <img src="images/biorezImages/biorezLogo-green.png" alt="BIOREZ-logo" class="header-logo" />
            <h2 class="logo-name">BIOREZ</h2>
          </a>

          <ul id="nav-menu" class="nav-menu">
            <li><a href="#/" class="active">Home</a></li>
            <li><a href="#/scanner" class="inactive">Scanner</a></li>
            <li><a href="#/article" class="inactive">Article</a></li>
            <li><a href="#/cart" class="inactive cart-navbar">Collection</a></li>
          </ul>

          <div class="button green-button header-button">
            <a href="#/cart" class="cart-button">
              <i class="bx bx-book"></i>
              <p class="cart-text">Collection</p>
            </a>
            <div class="line-header"></div>
            <i class="bx bx-menu" id="hamburger-button"></i>
          </div>
        </div>
      </nav>
    </header>

    <main id="main-content" class="main-content"></main>

    <footer id="footer">
      <div class="footer-heading">
        <div class="navigation-container">
          <h3 class="footer-title">Ready to get started?</h3>
          <a href="#footer" class="button white-button contact-us-button">Contact Us</a>
        </div>
      </div>

      <div class="footer-container">
        <div class="footer-content">
          <div class="footer-acount">
            <a href="#/" class="logo-container">
              <img src="images/biorezImages/biorezLogo-white.png" alt="BIOREZ-logo" class="footer-logo" />
              <h2 class="logo-name-footer">BIOREZ</h2>
            </a>
            <div class="footer-social-media">
              <a href="#"><i class="bx bxl-youtube" style="color: #ffffff"></i></a>
              <a href="#"><i class="bx bxl-instagram-alt" style="color: #ffffff"></i></a>
              <a href="#"><i class="bx bxl-tiktok" style="color: #ffffff"></i></a>
            </div>
          </div>

          <div class="footer-detail">
            <div class="footer-detail-text">
              <h3>Company</h3>
              <a href="#home">Home</a>
              <a href="#services">Our Services</a>
              <a href="#vision-mission">Vision & Mission</a>
              <a href="#footer">Contact Us</a>
            </div>

            <div class="footer-detail-text">
              <h3>Features</h3>
              <a href="#/scanner">Scan</a>
              <a href="#/article">Article</a>
              <a href="#/cart">Collection</a>
            </div>
          </div>
        </div>

        <div class="footer-line"></div>

        <div class="footer-copyright">
          <div>
            <p>2025 Copyright</p>
          </div>
          <div class="footer-law">
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Cookies</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
